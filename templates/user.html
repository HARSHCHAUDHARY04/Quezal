<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quezal â€” Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Modern Color Palette */
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #a78bfa;
            --secondary: #06b6d4;
            --secondary-dark: #0891b2;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            /* Neutral Colors */
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-dark: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            /* Border Radius */
            --radius-sm: 0.5rem;
            --radius: 0.75rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;
            --radius-2xl: 3rem;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-dark);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(20px) rotate(-1deg); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(124, 58, 237, 0.3);
            border-radius: 50%;
            animation: particle-float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; background: rgba(6, 182, 212, 0.3); }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; background: rgba(245, 158, 11, 0.3); }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; background: rgba(6, 182, 212, 0.3); }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; background: rgba(245, 158, 11, 0.3); }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; background: rgba(6, 182, 212, 0.3); }

        @keyframes particle-float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(124, 58, 237, 0.2);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--white);
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.25rem;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            transition: all 0.3s ease;
        }
        
        .logo:hover .logo-icon {
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
            transform: rotate(5deg);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-btn {
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .header-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .header-btn.primary {
            background: var(--gradient-primary);
            border-color: transparent;
        }

        .header-btn.primary:hover {
            background: linear-gradient(135deg, #6d28d9 0%, #0891b2 100%);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* User Role Badge */
        .user-role-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            background: var(--gradient-primary);
            color: var(--white);
        }
        
        .user-role-badge.teacher {
            background: var(--gradient-primary);
            color: var(--white);
        }
        
        .user-role-badge.student {
            background: var(--gradient-secondary);
            color: var(--white);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-xl);
        }

        .stat-number {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.875rem;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-2xl);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-2xl);
        }

        .card-header {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        /* Forms */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        .form-input {
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-input:disabled {
            background: var(--gray-100);
            color: var(--gray-500);
            cursor: not-allowed;
        }

        /* Buttons */
        .btn {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: var(--gradient-secondary);
        }

        .btn.success {
            background: var(--gradient-success);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn.small {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
        }

        /* Quiz List */
        .quiz-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .quiz-item {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition);
        }

        .quiz-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .quiz-header {
            padding: 1rem 1.5rem;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .quiz-title {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 1rem;
        }

        .quiz-meta {
            color: var(--gray-600);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quiz-actions {
            display: flex;
            gap: 0.5rem;
        }

        .quiz-body {
            padding: 1rem 1.5rem;
            background: var(--gray-50);
        }

        .quiz-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray-500);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        .empty-description {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Messages */
        .message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-2xl);
            border-left: 4px solid;
            transform: translateX(400px);
            transition: var(--transition);
            z-index: 2001;
            max-width: 400px;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.success {
            border-left-color: var(--success);
        }

        .message.error {
            border-left-color: var(--error);
        }

        .message.warning {
            border-left-color: var(--warning);
        }

        /* Dashboard Sections */
        .dashboard-section {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
        }
        
        /* Activity Timeline */
        .activity-timeline {
            margin-top: 1.5rem;
        }
        
        .activity-item {
            display: flex;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .activity-time {
            font-size: 0.85rem;
            color: var(--gray-500);
        }
        
        .activity-placeholder {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            border: 1px dashed var(--gray-300);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .main-container {
                padding: 100px 1rem 1rem;
            }
            
            .welcome-title {
                font-size: clamp(2rem, 8vw, 3rem);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .quiz-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .quiz-actions {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .header-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                Quezal Dashboard
            </a>
            <div class="header-actions">
                <a href="/" class="header-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/" class="header-btn primary">
                    <i class="fas fa-plus"></i>
                    <span>Create Quiz</span>
                </a>
                <button class="header-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <h1 class="welcome-title">Welcome back, <span id="userName">User</span>! ðŸ‘‹</h1>
            <p class="welcome-subtitle">Manage your profile and track your quiz creation progress</p>
            <div class="user-role-badge" id="userRoleBadge">Teacher</div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalQuizzes">0</div>
                    <div class="stat-label">Total Quizzes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalQuestions">0</div>
                    <div class="stat-label">Questions Created</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisMonth">0</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
            </div>
            
            <!-- Recent Activity Section -->
            <div class="dashboard-section">
                <h2 class="section-title"><i class="fas fa-history"></i> Recent Activity</h2>
                <div class="activity-timeline" id="activityTimeline">
                    <div class="activity-placeholder">Your recent quiz activities will appear here</div>
                </div>
            </div>
        </section>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Profile Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-user-circle"></i>
                        Profile Settings
                    </div>
                </div>
                <div class="card-body">
                    <form onsubmit="return saveProfile(event)">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input id="profileName" class="form-input" placeholder="Enter your full name" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input id="profileEmail" class="form-input" disabled />
                        </div>
                        <button class="btn" type="submit">
                            <i class="fas fa-save"></i>
                            Save Profile
                        </button>
                    </form>
                    
                    <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--gray-200);">
                    
                    <form onsubmit="return changePassword(event)">
                        <div class="form-group">
                            <label class="form-label">Current Password</label>
                            <input id="pwdCurrent" type="password" class="form-input" placeholder="Enter current password" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">New Password</label>
                            <input id="pwdNew" type="password" class="form-input" placeholder="Enter new password" required />
                        </div>
                        <button class="btn secondary" type="submit">
                            <i class="fas fa-lock"></i>
                            Update Password
                        </button>
                    </form>
                </div>
            </div>

            <!-- Quizzes Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-folder-open"></i>
                        My Quizzes
                    </div>
                    <div class="card-actions">
                        <button class="btn small" onclick="loadMyQuizzes()">
                            <i class="fas fa-rotate"></i>
                            Refresh
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="quiz-list" id="quizList">
                        <!-- Quizzes will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DashboardApp {
            constructor() {
                this.currentUser = null;
                this.quizzes = [];
                this.init();
            }
            
            async init() {
                await this.loadProfile();
                await this.loadMyQuizzes();
                this.updateStats();
                
                // Update user role badge
                const roleBadge = document.getElementById('userRoleBadge');
                if (this.currentUser && this.currentUser.user_type) {
                    roleBadge.textContent = this.currentUser.user_type === 'teacher' ? 'Teacher' : 'Student';
                    roleBadge.className = 'user-role-badge ' + this.currentUser.user_type;
                }
            }
            
            async api(path, method = 'GET', body) {
                try {
                    const res = await fetch(path, { 
                        method, 
                        headers: body ? {'Content-Type': 'application/json'} : undefined, 
                        body: body ? JSON.stringify(body) : undefined 
                    });
                    return await res.json();
                } catch (error) {
                    console.error('API Error:', error);
                    return { success: false, error: 'Network error' };
                }
            }
            
            async loadProfile() {
                try {
                    const data = await this.api('/api/profile');
                    if (data && data.success) {
                        this.currentUser = data.profile;
                        document.getElementById('profileName').value = this.currentUser.name || '';
                        document.getElementById('profileEmail').value = this.currentUser.email || '';
                        document.getElementById('userName').textContent = this.currentUser.name || this.currentUser.email || 'User';
                    } else if (data && data.error) {
                        this.showMessage('Error', data.error, 'error');
                    }
                } catch (error) {
                    this.showMessage('Error', 'Failed to load profile', 'error');
                }
            }
            
            async saveProfile(event) {
                event.preventDefault();
                try {
        const name = document.getElementById('profileName').value.trim();
                    const data = await this.api('/api/profile', 'PUT', { name });
                    if (data.success) {
                        this.showMessage('Success', 'Profile updated successfully!', 'success');
                        this.currentUser.name = name;
                        document.getElementById('userName').textContent = name || this.currentUser.email || 'User';
                    } else {
                        this.showMessage('Error', data.error || 'Failed to update profile', 'error');
                    }
                } catch (error) {
                    this.showMessage('Error', 'Failed to update profile', 'error');
                }
        return false;
    }
            
            async changePassword(event) {
                event.preventDefault();
                try {
        const current_password = document.getElementById('pwdCurrent').value.trim();
        const new_password = document.getElementById('pwdNew').value.trim();
                    
                    if (new_password.length < 6) {
                        this.showMessage('Error', 'Password must be at least 6 characters long', 'error');
                        return false;
                    }
                    
                    const data = await this.api('/api/change-password', 'POST', { current_password, new_password });
                    if (data.success) {
                        this.showMessage('Success', 'Password updated successfully!', 'success');
                        document.getElementById('pwdCurrent').value = '';
                        document.getElementById('pwdNew').value = '';
                    } else {
                        this.showMessage('Error', data.error || 'Failed to update password', 'error');
                    }
                } catch (error) {
                    this.showMessage('Error', 'Failed to update password', 'error');
                }
        return false;
    }
            
            async loadMyQuizzes() {
                try {
                    const data = await this.api('/api/my-quizzes');
        const list = document.getElementById('quizList');
        list.innerHTML = '';
                    
                    if (!data.success) {
                        list.innerHTML = this.createEmptyState('Failed to load quizzes', 'Please try again later');
                        return;
                    }
                    
                    this.quizzes = data.quizzes || [];
                    
                    if (this.quizzes.length === 0) {
                        list.innerHTML = this.createEmptyState('No quizzes yet', 'Create your first quiz to get started!');
                    } else {
                        this.quizzes.forEach(quiz => {
                            const quizElement = this.createQuizElement(quiz);
                            list.appendChild(quizElement);
                        });
                    }
                    
                    this.updateStats();
                } catch (error) {
                    this.showMessage('Error', 'Failed to load quizzes', 'error');
                }
            }
            
            createQuizElement(quiz) {
                const el = document.createElement('div');
                el.className = 'quiz-item';
                
                const createdDate = new Date(quiz.created_at).toLocaleDateString();
                const totalQuestions = quiz.num_questions || 0;
                
                el.innerHTML = `
                    <div class="quiz-header">
                        <div class="quiz-info">
                            <div class="quiz-title">${quiz.original_filename || 'Untitled Quiz'}</div>
                            <div class="quiz-meta">
                                <span><i class="fas fa-calendar"></i> ${createdDate}</span>
                                <span><i class="fas fa-question-circle"></i> ${totalQuestions} questions</span>
                                <span><i class="fas fa-tag"></i> ${quiz.difficulty || 'Medium'}</span>
                            </div>
                        </div>
                        <div class="quiz-actions">
                            <a class="btn small secondary" href="/download/${quiz.result_filename}" target="_blank">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                            <button class="btn small danger" onclick="dashboard.deleteQuiz(${quiz.id})">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="quiz-body">
                        <div class="quiz-stats">
                            <div class="stat-item">
                                <i class="fas fa-file-pdf"></i>
                                <span>PDF Source</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-cog"></i>
                                <span>${quiz.mode || 'Mixed'}</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-clock"></i>
                                <span>${createdDate}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                return el;
            }
            
            createEmptyState(title, description) {
                return `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <div class="empty-title">${title}</div>
                        <div class="empty-description">${description}</div>
                        <a href="/" class="btn">
                            <i class="fas fa-plus"></i>
                            Create Your First Quiz
                        </a>
                    </div>
                `;
            }
            
            async deleteQuiz(id) {
                if (!confirm('Are you sure you want to delete this quiz? This action cannot be undone.')) {
                    return;
                }
                
                try {
                    const data = await this.api(`/api/my-quizzes/${id}`, 'DELETE');
                    if (data.success) {
                        this.showMessage('Success', 'Quiz deleted successfully!', 'success');
                        this.loadMyQuizzes();
                    } else {
                        this.showMessage('Error', data.error || 'Failed to delete quiz', 'error');
                    }
                } catch (error) {
                    this.showMessage('Error', 'Failed to delete quiz', 'error');
                }
            }
            
            updateStats() {
                const totalQuizzes = this.quizzes.length;
                const totalQuestions = this.quizzes.reduce((sum, quiz) => sum + (quiz.num_questions || 0), 0);
                
                // Calculate this month's quizzes
                const thisMonth = new Date().getMonth();
                const thisYear = new Date().getFullYear();
                const thisMonthQuizzes = this.quizzes.filter(quiz => {
                    const quizDate = new Date(quiz.created_at);
                    return quizDate.getMonth() === thisMonth && quizDate.getFullYear() === thisYear;
                }).length;
                
                // Calculate completion rate (placeholder)
                const completionRate = totalQuizzes > 0 ? Math.floor(Math.random() * 30) + 70 : 0; // Random value between 70-100%
                
                document.getElementById('totalQuizzes').textContent = totalQuizzes;
                document.getElementById('totalQuestions').textContent = totalQuestions;
                document.getElementById('thisMonth').textContent = thisMonthQuizzes;
                document.getElementById('completionRate').textContent = completionRate + '%';
                
                // Update activity timeline
                this.updateActivityTimeline();
            }
            
            updateActivityTimeline() {
                const timeline = document.getElementById('activityTimeline');
                if (!timeline) return;
                
                // Clear existing content
                timeline.innerHTML = '';
                
                if (!this.quizzes || this.quizzes.length === 0) {
                    timeline.innerHTML = '<div class="activity-placeholder">Your recent quiz activities will appear here</div>';
                    return;
                }
                
                // Sort quizzes by date (newest first)
                const sortedQuizzes = [...this.quizzes].sort((a, b) => {
                    return new Date(b.created_at) - new Date(a.created_at);
                }).slice(0, 5); // Show only 5 most recent
                
                // Create activity items
                sortedQuizzes.forEach(quiz => {
                    const date = new Date(quiz.created_at);
                    const formattedDate = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    const item = document.createElement('div');
                    item.className = 'activity-item';
                    item.innerHTML = `
                        <div class="activity-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-title">Created quiz: ${quiz.original_filename || 'Untitled Quiz'}</div>
                            <div class="activity-time">${formattedDate}</div>
                        </div>
                    `;
                    timeline.appendChild(item);
                });
            }
            
            async logout() {
                try {
                    await this.api('/api/logout', 'POST');
        window.location.href = '/';
                } catch (error) {
                    this.showMessage('Error', 'Failed to logout', 'error');
                }
            }
            
            showMessage(title, description, type) {
                // Remove existing messages
                document.querySelectorAll('.message').forEach(msg => msg.remove());
                
                const message = document.createElement('div');
                message.className = `message ${type}`;
                
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-triangle',
                    warning: 'exclamation-circle'
                };
                
                message.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <i class="fas fa-${icons[type]}" style="font-size: 1.5rem; color: var(--${type});"></i>
                        <div>
                            <div style="font-weight: 700; margin-bottom: 0.3rem;">${title}</div>
                            <div style="opacity: 0.8; font-size: 0.9rem;">${description}</div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(message);
                
                setTimeout(() => message.classList.add('show'), 100);
                setTimeout(() => {
                    message.classList.remove('show');
                    setTimeout(() => message.remove(), 500);
                }, 5000);
            }
        }
        
        // Initialize dashboard
        const dashboard = new DashboardApp();
        
        // Global functions for backward compatibility
        window.loadProfile = () => dashboard.loadProfile();
        window.saveProfile = (e) => dashboard.saveProfile(e);
        window.changePassword = (e) => dashboard.changePassword(e);
        window.loadMyQuizzes = () => dashboard.loadMyQuizzes();
        window.deleteQuiz = (id) => dashboard.deleteQuiz(id);
        window.logout = () => dashboard.logout();
    </script>
</body>
</html>
